<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/07592b74/img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <div class="badge_sm"></div>
          <a href="/settings.html">
            <i class="fa-solid fa-sliders fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar-xl" src="/어떤곳일까.jpg" alt="" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+ 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div><i class="fa-regular fa-message fa-2xl"></i></div>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__column">
          <div class="icons-row__icon">
            <i class="fa-regular fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-regular fa-address-card fa-2x"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="icons-row__column">
          <div class="icons-row__icon">
            <i class="fa-solid fa-chalkboard-user fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icons-row__icon">
            <i class="fa-regular fa-paper-plane fa-2x"></i>
            <span>Openchat</span>
          </div>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-face-grin-squint-tears fa-2x"></i>
          <span>Emotions</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fa-solid fa-dragon"></i></div>
            <span class="more-suggestions__icon-text">KoKoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fa-solid fa-headset"></i></div>
            <span class="more-suggestions__icon-text">KoKoa Gem</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fa-brands fa-google-play"></i></div>
            <span class="more-suggestions__icon-text">KoKoa Tube</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/2ec1607ae7.js" crossorigin="anonymous"></script>
</html>
