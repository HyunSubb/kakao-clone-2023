<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/07592b74/img/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column"><h1 class="alt-header__title">Chat</h1></div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <div class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    </div>

    <div class="maessage-row">
      <img src="/어떤곳일까.jpg" alt="" />
      <div class="message-row__content">
        <div class="message__author">Nicolas</div>
        <div class="message__info">
          <span class="message__buble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="maessage-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__buble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/2ec1607ae7.js" crossorigin="anonymous"></script>
</html>
