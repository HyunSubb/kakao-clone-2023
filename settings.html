<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/07592b74/img/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
      <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-2x"></i></div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask-vial"></i>
            <span>KaKao Lab</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-list_2">
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-users-line"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
            <div class="badge_settings">N</div>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <div class="badge_settings">N</div>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-phone-volume"></i>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/2ec1607ae7.js" crossorigin="anonymous"></script>
</html>
